<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Buttons</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

  <!-- First Div (Buttons) -->
  <div class="mb-4">
    <button id="sendMoneyBtn" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded cursor-pointer mr-2">Send
      Money</button>
    <button id="cashOutBtn" class="px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded cursor-pointer mr-2">Cash
      Out</button>
  </div>

  <!-- Second Div (Content) -->
  <div id="content" class="p-4 border rounded bg-white shadow">
    <div id="sendMoneySection">
      <h2 class="text-xl font-bold">Send Money</h2>
      <p>Here you can send money to others.</p>
    </div>
    <div id="cashOutSection" class="hidden">
      <h2 class="text-xl font-bold">Cash Out</h2>
      <p>Here you can cash out your balance.</p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sendMoneyBtn = document.getElementById('sendMoneyBtn');
      const cashOutBtn = document.getElementById('cashOutBtn');
      const sendMoneySection = document.getElementById('sendMoneySection');
      const cashOutSection = document.getElementById('cashOutSection');

      // Handle Send Money Button Click
      sendMoneyBtn.addEventListener('click', () => {
        sendMoneyBtn.classList.add('bg-blue-500', 'text-white');
        sendMoneyBtn.classList.remove('bg-gray-200', 'text-gray-800');
        cashOutBtn.classList.add('bg-gray-200', 'text-gray-800');
        cashOutBtn.classList.remove('bg-blue-500', 'text-white');

        sendMoneySection.classList.remove('hidden');
        cashOutSection.classList.add('hidden');
      });

      // Handle Cash Out Button Click
      cashOutBtn.addEventListener('click', () => {
        cashOutBtn.classList.add('bg-blue-500', 'text-white');
        cashOutBtn.classList.remove('bg-gray-200', 'text-gray-800');
        sendMoneyBtn.classList.add('bg-gray-200', 'text-gray-800');
        sendMoneyBtn.classList.remove('bg-blue-500', 'text-white');

        cashOutSection.classList.remove('hidden');
        sendMoneySection.classList.add('hidden');
      });
    });
  </script>
</body>

</html>
